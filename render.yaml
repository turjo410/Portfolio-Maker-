services:
  - type: web
    name: portfolio-maker-backend
    env: node
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: PORT
        value: 5001
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://portfolio-maker.vercel.app
